name: CI

on:
  push:
    branches: [main]
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python + uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheel/sdist
        run: uv build

      - name: Install dependencies
        run: |
          uv venv
          uv pip install flask-bcrypt flask
          uv pip install mypy types-werkzeug types-click
          uv pip install dist/*.whl

      - name: Package discovery test (temp)
        run: uv run python -c "import flask_bcrypt, inspect; print(flask_bcrypt.__file__)"

      - name: Stubtest against runtime (mypy)
        run: |
          uv run python -m mypy.stubtest flask_bcrypt \
            --concise \
            --allowlist stubtest-allowlist.txt || (echo "::warning::stubtest failed"; exit 1)
      
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
